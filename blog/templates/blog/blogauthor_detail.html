{% extends 'base_generic.html' %}

{% block content %}
<h1>ブロガー：{{ blogauthor }}</h1>

<h2>経歴</h2>
<p>{{ blogauthor.bio }}</p>

<h2>ブログリスト</h2>
<ul>
    {% for blog in blogauthor.blog_set.all %}
        <li><a href="{{ blog.get_absolute_url }}">{{ blog }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
