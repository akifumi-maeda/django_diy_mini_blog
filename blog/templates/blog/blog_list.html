{% extends 'base_generic.html' %}

{% block content %}
<h1>ブログリスト</h1>
{% if blog_list %}
    <ul>
    {% for blog in blog_list %}
        <li><a href="{{ blog.get_absolute_url }}">{{ blog }}</a>({{blog.post_date}})- <a href="{{ blog.author.get_absolute_url }}">{{ blog.author }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>ブログのポストがありません。</p>
{% endif %}

{% endblock %}
